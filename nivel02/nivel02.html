<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farol</title>
    <link rel="stylesheet" href="../estilos.css">
    <link rel="stylesheet" href="nivel02.css">
</head>
<body>
    <header>
        <h1>Juego Óscar Llamas Parra</h1>
    </header>
    <main>
        <div id="container">
            <img src="../img/fondo2.jpg" alt="">
            <div id="pista">
                <p id="oculto">Botón abajo</p>
            </div>
        </div>
        <form action="../nivel03/nivel03.html" method="get">
            <input type="hidden" name="n1" value="200">
            <input type="hidden" name="n2" value="300">
            <input type="hidden" name="n3" value="100">
            <input type="submit">
        </form>
    </main>
    <footer>
        Creado por <a href="https://github.com/OscarLlaPar/JUEGO_OSCAR_LLAMAS_PARRA">Óscar Llamas Parra</a>
    </footer>
    <script>
        let pista=document.getElementById("pista");
        let oculto=document.getElementById("oculto");
        pista.addEventListener("mouseover",function(event){
            oculto.style.visibility="visible";
        })
        pista.addEventListener("mouseout",function(event){
            oculto.style.visibility="hidden";
        })
    </script>
</body>
</html>
